<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Random Number Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="minimum-number">
        <label for="minimum-display-number"><h1>Minimum</h1></label>
        <input
          type="text"
          placeholder="Enter a minimum number..."
          id="minimum"
          name="minimum"
        />
      </div>
      <div class="maximum-number">
        <label for="maximum-display-number"><h1>Maximum</h1></label>
        <input
          type="text"
          placeholder="Enter a maximum number..."
          id="maximum"
          name="maximum"
        />
      </div>
      <div class="result-number">
        <button id="generateButton">Generate</button>
        <p id="result">0</p>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
